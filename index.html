<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Galaxy Orbit</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js + OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    camera.position.z = 80;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // OrbitControls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;

    // Planet trung tâm
    const planetGeometry = new THREE.SphereGeometry(10, 64, 64);
    const planetMaterial = new THREE.MeshStandardMaterial({
      color: 0xffdd88,
      emissive: 0xff8800,
      roughness: 0.4,
      metalness: 0.7
    });
    const planet = new THREE.Mesh(planetGeometry, planetMaterial);
    scene.add(planet);

    // Ánh sáng
    const pointLight = new THREE.PointLight(0xffffff, 2, 1000);
    pointLight.position.set(50, 50, 50);
    scene.add(pointLight);
    scene.add(new THREE.AmbientLight(0x404040, 2));

    // Background stars (particles)
    const starsGeometry = new THREE.BufferGeometry();
    const starCount = 3000;
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) {
      starPositions[i] = (Math.random() - 0.5) * 2000;
    }
    starsGeometry.setAttribute("position", new THREE.BufferAttribute(starPositions, 3));
    const starsMaterial = new THREE.PointsMaterial({
      size: 2,
      color: 0xffffff,
      transparent: true,
      opacity: 0.8
    });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // Orbit objects (ảnh thay thế bằng orb1.png...orb4.png)
    const textureLoader = new THREE.TextureLoader();
    const orbs = [];
    const textures = ["orb1.png", "orb2.png", "orb3.png", "orb4.png"];
    const radius = [20, 30, 40, 55];
    const speed = [0.01, 0.008, 0.006, 0.004];

    for (let i = 0; i < textures.length; i++) {
      const tex = textureLoader.load(textures[i]);
      const geo = new THREE.SphereGeometry(4, 32, 32);
      const mat = new THREE.MeshStandardMaterial({ map: tex });
      const orb = new THREE.Mesh(geo, mat);
      scene.add(orb);
      orbs.push({ mesh: orb, r: radius[i], speed: speed[i], angle: Math.random() * Math.PI * 2 });
    }

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      
      // Xoay planet
      planet.rotation.y += 0.002;

      // Update quỹ đạo
      orbs.forEach(o => {
        o.angle += o.speed;
        o.mesh.position.set(Math.cos(o.angle) * o.r, 0, Math.sin(o.angle) * o.r);
      });

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
