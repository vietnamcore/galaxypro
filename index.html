<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Planet Orbit (Three.js)</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #controlsPanel {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; color: white;
    }
  </style>
</head>
<body>
  <div id="controlsPanel">
    <label>Chọn nhạc: </label>
    <input type="file" id="musicInput" accept="audio/*">
  </div>
  <audio id="audioPlayer" autoplay loop></audio>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color("black");

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);
    camera.position.set(0, 200, 800);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Ánh sáng
    const light = new THREE.PointLight(0xffffff, 2, 2000);
    light.position.set(500, 500, 500);
    scene.add(light);

    // Hành tinh chính
    const planetGeometry = new THREE.SphereGeometry(100, 64, 64);
    const planetMaterial = new THREE.MeshPhongMaterial({
      map: new THREE.TextureLoader().load("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg")
    });
    const planet = new THREE.Mesh(planetGeometry, planetMaterial);
    scene.add(planet);

    // Tạo nhiều "hành tinh nhỏ" quay quanh
    const satellites = [];
    const textureLoader = new THREE.TextureLoader();
    const imageUrls = [
      "https://picsum.photos/200?random=1",
      "https://picsum.photos/200?random=2",
      "https://picsum.photos/200?random=3"
    ];

    for (let i = 0; i < 50; i++) {
      const geo = new THREE.SphereGeometry(20, 32, 32);
      const mat = new THREE.MeshPhongMaterial({
        map: textureLoader.load(imageUrls[i % imageUrls.length])
      });
      const mesh = new THREE.Mesh(geo, mat);
      const radius = 200 + Math.random() * 400;
      const angle = Math.random() * Math.PI * 2;
      mesh.userData = {radius, angle, speed: 0.001 + Math.random()*0.002};
      scene.add(mesh);
      satellites.push(mesh);
    }

    function animate() {
      requestAnimationFrame(animate);
      planet.rotation.y += 0.002;
      satellites.forEach(s => {
        s.userData.angle += s.userData.speed;
        s.position.set(
          Math.cos(s.userData.angle) * s.userData.radius,
          (Math.sin(s.userData.angle*2)) * 50,
          Math.sin(s.userData.angle) * s.userData.radius
        );
      });
      renderer.render(scene, camera);
    }
    animate();

    // Chèn nhạc
    const musicInput = document.getElementById("musicInput");
    const audioPlayer = document.getElementById("audioPlayer");
    musicInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        audioPlayer.src = URL.createObjectURL(file);
        audioPlayer.play();
      }
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
